<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>OSINT for Ukraine</title>
  <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.7/dist/htmx.min.js"></script>

  <style>
    :root{
      --border: 1px solid rgba(15,23,42,0.06);
      --shadow: 0 6px 18px rgba(2,6,23,0.08);
      --radius: 8px;
      --gap: 40px;
    }

    html,body{
      height:100%;
      margin:0;
      background: #ffffff;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color: #0f172a;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    nav{
      box-shadow: var(--shadow);
      padding:12px 20px;
      background: #ffffff;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    .nav-title{
      font-size:14px;
      font-weight:500;
      border: var(--border);
      border-radius: var(--radius);
      padding:6px 12px;
      box-shadow: var(--shadow);
      background:#fff;
      display:flex;
      align-items:center;
      gap:8px;
    }

    .nav-title svg{
      width:22px;
      height:22px;
    }

    nav ul{
      list-style:none;
      display:flex;
      gap:20px;
      margin:0;
      padding:0;
      align-items:center;
    }

    nav a{
      text-decoration:none;
      color:inherit;
      font-weight:600;
      font-size:14px;
      display:flex;
      align-items:center;
      gap:6px;
    }

    .container-center{
      width:66%;
      margin-left:auto;
      margin-right:auto;
    }

    .box{
      border: var(--border);
      border-radius: var(--radius);
      height:300px;
      display:flex;
      align-items:center;
      justify-content:center;
      margin-top:75px;
      margin-bottom:var(--gap);
      box-sizing:border-box;
    }

    form.search-form{
      border: var(--border);
      border-radius: var(--radius);
      padding:20px;
      box-sizing:border-box;
      height:300px;
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap:12px;
      margin-bottom:200px;
    }

    label{ font-size:13px; }

    input[type="text"]{
      width:100%;
      padding:10px 12px;
      border: var(--border);
      border-radius:6px;
      outline:none;
      box-sizing:border-box;
      font-size:14px;
    }

    input[type="submit"]{
      padding:10px 14px;
      border-radius:6px;
      border: var(--border);
      background:transparent;
      cursor:pointer;
      font-weight:600;
      align-self:flex-start;
    }

    @media (max-width:720px){
      .container-center{ width:90%; }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-title">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M21 2l-6 6m0-6l6 6M2 16l6 6m0-6l-6 6M7 7l10 10" />
        <circle cx="12" cy="12" r="3" />
      </svg>
      FOBBER
    </div>
    <ul>
      <li><a href="#">OSINT for Ukraine</a></li>
      <li><a href="#">Reports</a></li>
      <li><a href="#">Maps</a></li>
      <li><a href="#">Resources</a></li>
    </ul>
  </nav>

  <div class="container-center">
    <div class="box">
      <strong>ðŸŒ€</strong>
      <strong>Ownership & Company Investigator - KYBO</strong>
      <div id="result"></div>
    </div>

    <form hx-post="/search" hx-target="#result" hx-swap="beforeend"> 
      <div>
        <label for="query">Search OSINT:</label><br>
        <input type="text" name="query">
      </div>
      <div>
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>

</body>
</html>
